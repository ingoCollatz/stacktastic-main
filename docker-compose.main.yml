services:
  stacktastic-main:
    image: stacktastic-main:local
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stacktastic-main.rule=Host(`stacktastic.dev`)"
      - "traefik.http.routers.stacktastic-main.entrypoints=web"
      - "traefik.http.services.stacktastic-main.loadbalancer.server.port=3000"
    networks:
      - web

networks:
  web:
    external: true
